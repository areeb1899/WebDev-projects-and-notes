<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML inputs</title>
  </head>
  <body>
    <h1>Input Tags</h1>
    <!-- Username:  -->
    <label for="username">Username:</label>
    <input type="text" placeholder="username" id="username" /><br /><br />
    <!-- Password:  -->
    <label for="password">Password:</label>
    <input type="passowrd" placeholder="passowrd" id="password" /><br /><br />

    <input type="color" /><br /><br />

    <input type="date" name="" id="" /><br /><br />

    <input type="file" accept=".pdf, .jpg"/><br /><br />

    <input type="email" placeholder="email" /><br /><br />

    <input type="checkbox" checked /><br /><br />

    <input type="range" min="0" max="5" /><br /><br />

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" />

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" />

    <label for="others">Others</label>
    <input type="radio" name="gender" id="others" />
    <br /><br />
    <label for="textarea">Write here:</label>
    <textarea  id="textarea" cols="50" rows="10"></textarea>
    <br><br>


    <input type="tel" placeholder="+91" maxlength="10" /><br /><br />
    
    <label for="month">Select Month:</label>
    <select id="month">
      <option>January</option>
      <option>Feb</option>
      <option>march</option>
      <option>April</option>
      <option>May</option>
    </select>
  </body>
</html>
