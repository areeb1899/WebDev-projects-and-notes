<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <h3>Movies</h3>
    <ol type="1" start="4" id="movies">
      <!--start only includes numbers -->
      <li>Pathaan</li>
      <li>John Wick</li>
      <ol>
        <li>John Wick 1</li>
        <li>John Wick 2</li>
        <li>John Wick 3</li>
      </ol>
      <li>Avengers</li>

      <li>Hulk</li>
    </ol>
    <h3>Cars</h3>
    <ul type="square">
      <li>Skoda</li>
      <li>Indigo</li>
      <li>Hexa</li>
      <li>Mercedes</li>
    </ul>
  </body>
</html>
