<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Data</title>
  </head>
  <body>
    <h1><u>My Bio Data</u></h1>

    <form>
      <fieldset>
        <legend>My personal information</legend>
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="First Name" id="firstname" />
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Last Name" id="lastname" />
        <br /><br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" />
        <br /><br />
        <label for="dateofbirth">Date Of Birth:</label>
        <input type="date" name="" id="dateofbirth" />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" />
        <br /><br />
        <label for="phone">Phone:</label>
        <input
          type="tel"
          placeholder="+91"
          maxlength="10"
          id="phone"
          value="+91"
        />
      </fieldset>
      <br />
      <fieldset>
        <legend>Education</legend>
        <label for="schoolname">School Name:</label>
        <input type="text" name="" id="schoolname" placeholder="School Name" />
        <br /><br />
        <label for="class">Class:</label>
        <input type="text" name="" id="class" placeholder="Enter your class" />
        <br />
        <br />
        <label for="stream">Stream:</label>
        <select id="stream">
          <option>Select</option>
          <option>Science</option>
          <option>Arts</option>
          <option>Commerce</option>
          <option>Humanities</option>
          <option>HRM</option>
        </select>
        <br /><br />
        <label for="marksheet"> Marksheet:</label>
        <input type="file" name="" id="marksheet" accept=".pdf, .jpg"/>
      </fieldset>
    </form>
    <br /><br />
    <input type="button" value="Submit" />
  </body>
</html>
