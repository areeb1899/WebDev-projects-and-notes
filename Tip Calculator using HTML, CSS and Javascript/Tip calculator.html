<html>

     <title> Tip Calculator</title>
	 <link rel="stylesheet" type="text/css" href="Tip Calculator css.css">

<body>
<div id="container">
<h1> Tip Calculator </h1>
<div id="calculator">
<form>
<p>1) How much was your bill ?</p>

<p> &#8377; <input id="billamount" type="text" placeholder="Bill Amount"></input> </p>

<p>2) How was your service ?</p>

   <select id="servicequality">
           <option disabled selected value="0"> --Choose an Option--</option>
            <option value="0.15"> 15&#37; &#45; Outstanding </option>
            <option value="0.10"> 10&#37; &#45; Good</option>
            <option value="0.05"> 5&#37; &#45; It was OK </option>
			
    </select>
</form>	


<p>3)  How many people are sharing the bill ? </p>

<input id="peopleamount" type="text" placeholder="Number of people"></input> <button type="button" id="calculate"> Calculate </button>
</div>

<div id="tipcontainer">
<sup>&#8377;</sup><span id="tip">0.00</span>
<small id="each">each</small>
</div>
</div>



<script type="text/javascript" src="Tip Calculator JS.js">
</script>

</body>

</html>
